<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<head>
	<title>delete page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>
	h1 { font-size:18pt; font-weight:bold; color:gray; }
	body { font-size:13pt; color:gray; margin:5px 25px; }
	tr { margin:5px; }
	th { padding:5px; color:white; background:darkgray; }
	td { padding:5px; color:black; background:#f0f0f0; }
	</style>
</head>
<body>
<div th:replace="/common.html::header"></div>
	<table>
	<form method="post" th:action="@{/delete}" th:object="${formModel}">
		<input type="hidden" name="id" th:value="*{id}" />
		<input type= "hidden" name="name" th:value="*{name}"/>
		<input type= "hidden" name="email" th:value="*{email}"/>
		<input type= "hidden" name="password" th:value="*{password}"/>
		<tr><td><p th:text="|名前: *{name}|"></p></td></tr>
		<tr><td><p th:text="|メールアドレス: *{email}|"></p></td></tr>
		<tr><td><input type="submit" value="delete"/></td></tr>
	</form>
	</table>
	<div th:replace="/common.html::footer"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="/common.html::header"></div>
<head>
	<title>edit page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>
	h1 { font-size:18pt; font-weight:bold; color:gray; }
	body { font-size:13pt; color:gray; margin:5px 25px; }
	tr { margin:5px; }
	th { padding:5px; color:white; background:darkgray; }
	td { padding:5px; color:black; background:#f0f0f0; }
	</style>
</head>
<body>
 <form action="" th:action="@{/editPassword}" method="post">
 <ul>
	 	<li th:each="error : ${#fields.detailedErrors()}" class="err" th:text="${error.message}" /> 
	</ul>
 	<input type ="hidden" name="id" th:value="*{id}" />
    <p>
      現在のパスワード:
      <input type="password" name="password" />
    </p>
    <p>
      新しいパスワード:
      <input type="password" name="newPassword" />
    </p>
    <p>
      <input type="submit" value="編集" />
    </p>
  </form>
   <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
    <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
  </div> 
  <div th:replace="/common.html::footer"></div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>edit page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>
	h1 { font-size:18pt; font-weight:bold; color:gray; }
	body { font-size:13pt; color:gray; margin:5px 25px; }
	tr { margin:5px; }
	th { padding:5px; color:white; background:darkgray; }
	td { padding:5px; color:black; background:#f0f0f0; }
	.err{ color:red; }
	</style>
</head>
<body>
<div th:replace="/common.html::header"></div>
  <form action="" th:action="@{/regist}" method="post" th:object="${formModel}">
	<ul>
	 	<li th:each="error : ${#fields.detailedErrors()}" class="err" th:text="${error.message}" /> 
	</ul>
  	<p>
      名前:
      <input type="text" name="name" />
      <!-- <div th:if="${#fields.hasErrors('name')}"
      th:errors="*{name}" th:errorclass="err"></div> -->
    </p>
    
    <p>
      メールアドレス:
      <input type="text" name="email" />
      <!-- <div th:if="${#fields.hasErrors('email')}"
      th:errors="*{email}" th:errorclass="err"></div>  -->
    </p>
    <p>
      パスワード:
      <input type="password" name="password" />
      <!-- <div th:if="${#fields.hasErrors('password')}"
      th:errors="*{password}" th:errorclass="err"></div>  -->
      
    </p>
    <p>
      <input type="submit" value="登録" />
    </p>
  </form>
  <div th:replace="/common.html::footer"></div>
</body>
</html>
